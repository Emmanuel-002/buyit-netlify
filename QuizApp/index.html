<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js"></script>
</head>
<body>
    <div class="title">
        <h1>My Quiz App</h1>
    </div>
    <div class="instruction">
        <ul>
            <li>
                This quiz contains 10 questions
            </li>
            <li>
                It is mandatory to choose an answer to proceed to the next question
            </li>
            <li>
                Please note that you can not go back
            </li>
            <li>
                Be sure of the choice you make before clicking next
            </li>
        </ul>
        <p class="start" ><span onclick="start()" id="start">Start Quiz</span></p>
    </div>
    <section>
        <div class="container">
            <div class="question">
                <h3 id="question_number"></h3>
                <p id="question"></p>
            </div>
            <div class="option">
                <div>
                    <p id="optionA" onclick="choiceA()"></p>
                    <p id="optionB" onclick="choiceB()"></p>
                    <p id="optionC" onclick="choiceC()"></p>
                    <p id="optionD" onclick="choiceD()"></p>
                </div>
                <p id="mark"></p>
                <p id="noOption"></p>
                <input type="text" id="score">
            </div>
        </div>
        <div class="control">
                <button onclick="next()" id="next">Next</button>
                <button onclick="finish()" id="finish">Finish</button>
        </div>    
    </section>


    
    
    
    
    
    </div>
</body>
</html>
